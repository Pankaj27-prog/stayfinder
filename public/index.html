<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#23272f" />
    <meta
      name="description"
      content="StayFinder - Book your perfect hotel stay with ease. Find the best rooms, compare prices, and make reservations online."
    />
    <meta name="keywords" content="hotel booking, accommodation, travel, stay, booking" />
    <meta name="author" content="Pankaj Sarwa" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>StayFinder - Book Your Perfect Stay</title>
    <!-- Suppress KaTeX and other third-party warnings -->
    <script>
      // Suppress KaTeX quirks mode warning
      const originalWarn = console.warn;
      console.warn = function(...args) {
        const message = args.join(' ');
        if (message.includes('KaTeX') && message.includes('quirks mode')) {
          return; // Suppress KaTeX quirks mode warning
        }
        if (message.includes('document is in quirks mode')) {
          return; // Suppress general quirks mode warnings
        }
        originalWarn.apply(console, args);
      };

      // Check document mode and suppress related warnings
      if (document.compatMode === 'BackCompat') {
        // Document is in quirks mode, but we'll suppress warnings about it
        console.log('Document mode detected: Quirks mode (warnings suppressed)');
      } else {
        console.log('Document mode detected: Standards mode');
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
